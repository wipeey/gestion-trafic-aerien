{% if form.errors %}
<div class="errorlist">
  <strong>Erreurs :</strong>
  <ul>
    {% for field in form %}
      {% for error in field.errors %}
        <li>{{ field.label }} : {{ error }}</li>
      {% endfor %}
    {% endfor %}
    {% for error in form.non_field_errors %}
      <li>{{ error }}</li>
    {% endfor %}
  </ul>
</div>
{% endif %}
